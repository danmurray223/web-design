<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"> 
    <title>Web design project</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        body {
			p {
			
			background-image: url('img_girl.jpg');
}
            background: #960; 
            margin: 0;
            overflow: hidden;  
        }

        .green-dot {
            position: absolute; 
            width: 40px;
            height: 40px;
            background: #4caf50;
            border-radius: 50%;
            cursor: crosshair; 
        }

        .sustainability-fact {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%); // 
            color: #4caf50;
            font-size: 24px;
            text-align: center;
            display: none;
        }
		
    </style>
</head>
<body>
	<button class = "btwn btn-primary">
		start game</button>
    <div class="sustainability-fact" id="fact-display">  
        
		selected a green dot<br> 
		
    </div>

     <script>
        const sustainabilityFacts = [ 
			
			"It takes more energy to make 1 kg of paper than it takes to make 1 kg of steel.",
            "It takes almost 500,000 litres of water to extract just 1 kg of gold.",
            "It takes around 2,700 litres of water to make a single cotton t-shirt",
            "78% of marine mammals are at risk of choking on plastic",
            " The worldâ€™s oldest trees are 4,600 year old Bristlecone pines in the USA.",
            "A glass bottle can take up to 1 million years to decompose.",
            "There is up to 30 times more gold in a tonne of old mobile phones than in a tonne of gold ore",
            "In 2019, Ireland generated 3.1 million tonnes of municipal waste and recycled 37% of it",
			"There is up to 30 times more gold in a tonne of old mobile phones than in a tonne of gold ore",
		
        ];
		
		 //overflow: hidden; // https://www.w3schools.com/css/css_overflow.asp// hides anything that is outside of the visible box
		 //<meta name="viewport" content="width=device-width, initial-scale=1.0"> // https://www.w3schools.com/css/css_rwd_viewport.asp
		 //position: absolute; https://www.w3schools.com/css/css_positioning.asp

       

		setInterval(() => {
            const dot = document.createElement("div");
			dot.classList.add("green-dot", "red-dot"); // Add both classes
			dot.style.left = Math.random() * window.innerWidth + "px";
			dot.style.top = Math.random() * window.innerHeight + "px";
			dot.onclick = () => {
			const randomFactIndex = Math.floor(Math.random() * sustainabilityFacts.length);
			const randomFact = sustainabilityFacts[randomFactIndex];

			document.getElementById("fact-display").innerText = `Sustainability Fact: ${randomFact}`;
			document.getElementById("fact-display").style.display = "block";
			document.body.removeChild(dot);
            };
			
			
            document.body.appendChild(dot);
        }, 2000);

    </script>
</body>
